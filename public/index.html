<!DOCTYPE html>
<html>
<head>
  <title>Compras</title>
  <script type="text/javascript" src="assets/app.js"></script>
  <link href="assets/app.css" rel="stylesheet" type="text/css" media="all">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <button type="button" class="btn btn-primary navbar-btn" data-bind="click: showForm">Agregar</button>
      <button type="button" class="btn btn-default navbar-btn pull-right">Carrito: <span data-bind="text: totalCarrito"></span> de <span data-bind="text: totalLista"></span> USD</button>
    </div>
  </nav>
  <div class="container">
  <div id="product-form" data-bind="visible: displayForm">
  <!-- ko if: editando() == null -->
  <form action="" role="form" class="form-inline" data-bind="with: nuevo, submit: agregarNuevo">
  <div class="row">
    <div class="col-xs-2">
      <label for="nombre">Nombre</label>
    </div>
    <div class="col-xs-10">
      <input type="text" class="form-control autoselect" placeholder="nombre" id="nombre" data-bind="value: nombre" tabindex="1" autocomplete="off" >
    </div>
    <div class="col-xs-2">
      <label for="precio">Precio</label>
    </div>
    <div class="col-xs-10">
      <input type="number" step="0.01" class="form-control autoselect" placeholder="precio" id="precio" data-bind="value: precio" tabindex="2" autocomplete="off">
    </div>
    <div class="col-xs-2">
      <label for="cantidad">Cantidad</label>
    </div>
    <div class="col-xs-10">
      <input type="number" class="form-control autoselect" placeholder="cantidad" id="cantidad" value="1" data-bind="value: cantidad" tabindex="3" autocomplete="off">
    </div>
    <div class="col-xs-offset-2 col-xs-10">
      <label for="comprado" class="btn">
        <input type="checkbox" class="form-control" id="comprado" data-bind="checked: comprado" tabindex="4" autocomplete="off">
        Comprado
      </label>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-offset-2 col-xs-8">
      <input type="submit" class="btn btn-primary" value="Crear">
      <input type="submit" class="btn btn-default" value="cancelar" data-bind="click: $parent.closeForm">
    </div>
  </div>
  </form>
  <!-- /ko -->
  <!-- ko if: editando() != null -->
  <form action="" role="form" class="form-inline" data-bind="with: editando, submit: salvarCambios">
  <div class="row">
    <div class="col-xs-2">
      <label for="nombre">Nombre</label>
    </div>
    <div class="col-xs-10">
      <input type="text" class="form-control autoselect" placeholder="nombre" id="nombre" data-bind="value: nombre" tabindex="1" autocomplete="off" >
    </div>
    <div class="col-xs-2">
      <label for="precio">Precio</label>
    </div>
    <div class="col-xs-10">
      <input type="number" step="0.01" class="form-control autoselect" placeholder="precio" id="precio" data-bind="value: precio" tabindex="2" autocomplete="off">
    </div>
    <div class="col-xs-2">
      <label for="cantidad">Cantidad</label>
    </div>
    <div class="col-xs-10">
      <input type="number" class="form-control autoselect" placeholder="cantidad" id="cantidad" value="1" data-bind="value: cantidad" tabindex="3" autocomplete="off">
    </div>
    <div class="col-xs-offset-2 col-xs-10">
      <label for="comprado" class="btn">
        <input type="checkbox" class="form-control" id="comprado" data-bind="checked: comprado" tabindex="4" autocomplete="off">
        Comprado
      </label>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-offset-2 col-xs-8">
      <input type="submit" class="btn btn-primary" value="Guardar">
      <input type="submit" class="btn btn-default" value="cancelar" data-bind="click: $parent.closeForm">
    </div>
  </div>
  </form>
  <!-- /ko -->
  </div>
  <table class="table table-condensed">
    <thead>
      <tr>
        <td>Eliminar</td>
        <td><a data-bind="click: ordenarPorNombre">Nombre</a></td>
        <td><a data-bind="click: ordenarPorPrecio">Precio</a></td>
        <td><a data-bind="click: ordenarPorTotal">Total</a></td>
        <td><a data-bind="click: ordenarPorComprado">Comprado</a></td>
      </tr>
    </thead>
    <tbody data-bind="foreach: lista">
      <tr data-bind="css:{'comprado': comprado}">
        <td>
          <button data-bind="click: $parent.eliminar" class="btn btn-danger">-</button>
        </td>
        <td>
          <span data-bind="text: cantidad"></span> X 
          <a data-bind="text: nombre, click: $parent.editar" class="nombre"></a>
        </td>
        <td>
          <small data-bind="text: precio"></small>
        </td>
        <td>
          <span  data-bind="text: total"></span>
        </td>
        <td>
          <label class="btn btn-default">
            <input type="checkbox" data-bind="checked: comprado">
          </label>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="row">
    <div class="col-xs-12">
      <p>Desarrollado por <a href="https://marceloandrader.github.io/" target="_blank">Marcelo Andrade</a></p>
    </div>
  </div>
  </div>
  <script type="text/javascript">
    var App = require('appkit/app').default;
    app = new App();
    app.loadPreviousData();
    ko.applyBindings(app);
  </script>
</body>
</html>
